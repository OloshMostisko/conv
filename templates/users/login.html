{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div height:300 px>< Login/div>
<h2>Login:</h2>
<form method="POST">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-primary btn-sm">Log In</button>
</form>
<br>
<p>Doesn't have an account? <a href="{% url 'users:signup' %}">Create New Account</a></p>

{% endblock content %}
