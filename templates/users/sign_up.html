{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<br/>
<br/>
<br/>
<h2>Create New Account:</h2>
<br/>
<br/>
<br/>
<form method="POST">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-success btn-sm">Create Account</button>
</form>
<br>
<p>Already have an account? <a href="{% url 'users:login' %}">Login Here</a></p>


{% endblock content %}
